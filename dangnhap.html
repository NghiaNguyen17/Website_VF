<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Đăng nhập vào VietFinance</title>
      <link rel="stylesheet" href="dangnhap.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Đăng nhập
            </div>
            <div class="title signup">
               Đăng ký
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Đăng nhập</label>
               <label for="signup" class="slide signup">Đăng ký</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Địa chỉ email" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Mật khẩu" required>
                  </div>
                  <div class="pass-link">
                     <a href="quenmatkhau.html">Quên mật khẩu?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Đăng nhập">
                  </div>
                  <div class="signup-link">
                     Chưa có tài khoản? <a href="">Đăng ký ngay</a>
                  </div>
               </form>
               <form action="#" class="signup">
                <div class="field">
                    <input type="text" placeholder="Họ và tên" required>
                 </div>
                  <div class="field">
                     <input type="text" placeholder="Địa chỉ email" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Mật khẩu" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Nhập lại mật khẩu" required>
                  </div>
                  <div class="checkbox-container">
                     <input type="checkbox" id="cb4">&nbsp;&nbsp;
                     <label for="cb4">Tôi đã hiểu và đồng ý với <a href="https://www.meinvoice.vn/tra-cuu/Content/Document/Thoa_thuan_su_dung_phan_mem_MeInvoice.vn.pdf" target="_blank">Thỏa thuận dịch vụ</a> do VietFinance cung cấp</label>
                   </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Đăng ký">
                  </div>
                  <div class="signup-link">
                     Đã có tài khoản? <a href="">Đăng nhập</a>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
